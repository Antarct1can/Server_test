<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .form {
      max-width: 800px;
      margin: auto;
    }
    
    .btn {
      background: white;
      border: 2px solid black;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      margin-right: 5px;
    }
    
    .btn.active {
      background-color: #ccc;
      border-color: gray;
    }
    
    .arrow-btn {
      width: 50px;
      height: 50px;
    }
        
    .video {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    
    .right-corner {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    .arrow-up {
      position: absolute;
      bottom: 200px;
      right: 150px;
    }
    
    .arrow-right {
      position: absolute;
      bottom: 147.5px;
      right: 97.5px;
    }
    
    .arrow-down {
      position: absolute;
      bottom: 95px;
      right: 150px;
    }
    
    .arrow-left {
      position: absolute;
      bottom: 147.5px;
      right: 202.5px;
    }
    
    .fire-btn {
      position: absolute;
      bottom: 147.5px;
      right: 150px;
      width: 50px;
      height: 50px;
    }

    .wBtn {
      position: absolute;
      bottom: 200px;
      left: 150px;
      width: 50px;
      height: 50px;
    }
    .dBtn {
      position: absolute;
      bottom: 147.5px;
      left: 202.5px;
      width: 50px;
      height: 50px;
    }
    .sBtn {
      position: absolute;
      bottom: 95px;
      left: 150px;
      width: 50px;
      height: 50px;
    }
    .aBtn {
      position: absolute;
      bottom: 147.5px;
      left: 97.5px;
      width: 50px;
      height: 50px;
    }

  </style>
</head>

<body>
  <div class='container'>
    <img src="https://www.linearity.io/blog/content/images/size/w1576/format/avif/2023/06/how-to-create-a-car-NewBlogCover.png"
      class='video' alt="Placeholder Image">
    <button type="button" class="btn btn-default right-corner" id="changeCameraBtn">Change Camera</button>
    <button type="button" class="btn btn-default arrow-btn arrow-up" id="upBtn">↑</button>
    <button type="button" class="btn btn-default arrow-btn arrow-left" id="leftBtn">←</button>
    <button type="button" class="btn btn-default arrow-btn arrow-down" id="downBtn">↓</button>
    <button type="button" class="btn btn-default arrow-btn arrow-right" id="rightBtn">→</button>
    <button type="button" class="btn btn-default fire-btn" id="fireBtn">Fire</button>

    <button type="button" class="btn btn-default wbtn" id="wBtn">W</button>
    <button type="button" class="btn btn-default abtn" id="aBtn">A</button>
    <button type="button" class="btn btn-default sbtn" id="sBtn">S</button>
    <button type="button" class="btn btn-default dbtn" id="dBtn">D</button>

  </div>

  <script>
    const buttons = document.querySelectorAll('.btn');

    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      
      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (key === 'ArrowUp' && btn.id === 'upBtn') {
          btn.classList.add('active');
        } else if (key === 'ArrowLeft' && btn.id === 'leftBtn') {
          btn.classList.add('active');
        } else if (key === 'ArrowDown' && btn.id === 'downBtn') {
          btn.classList.add('active');
        } else if (key === 'ArrowRight' && btn.id === 'rightBtn') {
          btn.classList.add('active');
        } else if (key === 'c' && btn.id === 'changeCameraBtn') {
          btn.classList.add('active');
        } else if (key === 'f' && btn.id === 'fireBtn') {
          btn.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>
